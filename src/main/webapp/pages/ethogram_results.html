  <div class="container">
    <div class="page-header">
      <h1 class="arachb_headline">Ethogram results</h1>
    </div>  
    
    <section id="taxonomy_table">
      <div class="section-header">
        <h2 class="arachb_headline">Nonspecific mentions</h2>
      </div>
      <div class="row-fluid">
          <div class="col-md-12">
          <p id="results">Working...</p>
          </div>
      </div>
    </section>


    <section id="events_table">
      <div class="section-header">
        <h2 class="arachb_headline">Events involving individuals</h2>
      </div>
      <div class="row-fluid">
          <div class="col-md-12">
          <p id="events">Working...</p>
          </div>
      </div>
    </section>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>

  <script type="text/javascript" src="../static/resulttable.js">

  <script type="text/javascript" src="../static/taxoneventtable.js">
  </script>

  <script type="text/javascript" src="../static/env.js">
  </script>    
  
  <script>
    $(document).ready(function(){
       $.ajax({
         url: myhost + "taxon" + $(location).attr('search'),
         dataType: "text"
       }
       ).done(function(data, testStatus, jqXHR){$("#results").html(resulttable(JSON.parse(data)))})
       .fail(function(jqXHR, textStatus, errorThrown) {$("#results").html("<p>Error in claim results</p>")});
      });
    $(document).ready(function(){
       $.ajax({
         url: myhost + "taxon/events" + $(location).attr('search'),
         dataType: "text"
       }
       ).done(function(data, testStatus, jqXHR){$("#events").html(taxoneventtable(JSON.parse(data)))})
       .fail(function(jqXHR, textStatus, errorThrown){$("#events").html("<p>Error in event results</p>")});
      });
  </script>
