  <script>
    $(document).ready(function(){
       $.ajax({
         url: myhost + "taxon" + $(location).attr('search'),
         dataType: "text"
       }
       ).done(function(data, testStatus, jqXHR){$("#results").html(resulttable(eval( '(' + data + ')')))})
       .fail(function(jqXHR, textStatus, errorThrown) { alert("error: " + textStatus); });
      });
    $(document).ready(function(){
       $.ajax({
         url: myhost + "taxon/events" + $(location).attr('search'),
         dataType: "text"
       }
       ).done(function(data, testStatus, jqXHR){$("#events").html(taxoneventtable(eval( '(' + data + ')')))})
       .fail(function(jqXHR, textStatus, errorThrown) { alert("error: " + textStatus); });
      });
  </script>
